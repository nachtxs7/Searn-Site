<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style/styles.css">
</head>

<body>
    <main class="container">
        <form id="registerForm">
            <h1>Cadastrar</h1>

            <div class="input-box">
                <input id="user" placeholder="User" type="text" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input id="email" placeholder="Email" type="email" required>
                <i class="bx bx-envelope"></i>
            </div>

            <div class="input-box">
                <input id="senha" placeholder="Password" type="password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <button type="submit" class="login">Cadastrar-se</button>

            <div class="register-link">
                <p>Já tem uma conta?
                    <a href="login.html">Faça login</a>
                </p>
            </div>
        </form>
    </main>
    <script src="../auth/login.js" defer></script>
</body>
</html>
